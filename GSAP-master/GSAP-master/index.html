<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Demo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #box { width: 100px; height: 100px; background: red; margin: 20px auto; }
        #text { font-size: 24px; margin: 20px; }
    </style>
</head>
<body>
    <h1>GSAP Demo</h1>
    <div id="box"></div>
    <div id="text">Hello GSAP!</div>
    <script src="dist/gsap.js"></script>
    <script>
        // Animate the box
        gsap.to("#box", { duration: 2, x: 200, rotation: 360, ease: "bounce" });

        // Animate the text
        gsap.from("#text", { duration: 1, opacity: 0, y: -50, delay: 0.5 });
    </script>
</body>
